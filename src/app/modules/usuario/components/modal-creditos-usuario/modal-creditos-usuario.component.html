
<div class="modal fade" id="CreditoPorUsuarioModal" tabindex="-1" role="dialog" aria-labelledby="creditoPorUsuarioModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="creditoPorUsuarioModalLabel">
creditos del usuario
      </h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <h4 class="text-info"  *ngIf="creditos.length == 0"> El usuario no ha realizado ninguna solicitud de crédito</h4>

<table class="table table-striped table-bordered" *ngIf="creditos.length > 0">
  <thead>
    <tr>
      <th scope="col" style="width: 100px;">#</th>

      <th scope="col">Estado</th>
      <th scope="col">Monto</th>
      <th scope="col">Fecha Pagar</th>
      <th scope="col">Pago credito</th>
      <th scope="col">Usuario</th>
      <th scope="col">Documento</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let item of creditos ;let indice=index" >
      <th scope="row">{{indice}}</th>

      <td>
        <label class="text-info" *ngIf="item.estadoCredito"> Crédito Aprobado</label>
        <label class="text-danger" *ngIf="!item.estadoCredito"> Crédito Rechazado</label>
        <!-- {{item.estadoCredito}} -->
      </td>
      <td>
        <label class="text-info" *ngIf="item.estadoCredito">  $ {{item.montoSolicitado | number}}</label>
        <label class="text-danger" *ngIf="!item.estadoCredito">$ {{item.montoSolicitado | number}}</label>

      </td>
      <td>{{item.fechaPagar | date}}</td>
      <td>{{item.pagoCredito}}</td>
      <td>{{item.usuario.nombre}}</td>
      <td>{{item.usuario.documento}}</td>
    </tr>

  </tbody>
</table>

     <div class="modal-footer">
       <button type="button" class="btn btn-info" data-dismiss="modal"> <i class="fa fa-close" aria-hidden="true"></i> cerrar</button>

     </div>
   </div>
 </div>
</div>
