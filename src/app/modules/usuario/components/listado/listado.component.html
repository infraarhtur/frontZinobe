<h5 >listado usuarios</h5>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col" style="width: 100px;">#</th>
      <th scope="col" style="width: 300px;">Acciones</th>
      <th scope="col">Nombre</th>
      <th scope="col">documento</th>
      <th scope="col">correo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let item of usuarios ;let indice=index" >
      <th scope="row">{{indice}}</th>
      <td>
        <button type="button" class="btn btn-outline-primary mr-1"   tooltip="Editar Usuario" placement="left"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
        <button type="button" class="btn btn-outline-info"  tooltip="Ver Creditos" placement="top"> <i class="fa fa-eye" aria-hidden="true"></i> </button>&nbsp;
        <button type="button" class="btn btn-info"  tooltip="Solicitar Credito" placement="right" > <i class="fa fa-credit-card" aria-hidden="true"></i> Solicitar</button>

      </td>
      <td>{{item.nombre}}</td>
      <td>{{item.documento}}</td>
      <td>{{item.correo}}</td>
    </tr>

  </tbody>
</table>
